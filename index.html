<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <h1>Mathsmith</h1>
    <h4><em>Let's try some basic calculations!</em></h4>
    <br/>
    <div class="calculator__main">
                <button class="calc_input">C</button>
                <div class="calc_text" colspan="3"></div>
                <button class="calc_input">7</button>
                <button class="calc_input">8</button>
                <button class="calc_input">9</button>
                <button class="operations">/</button>
                <button class="calc_input">4</button>
                <button class="calc_input">5</button>
                <button class="calc_input">6</button>
                <button class="operations">X</button>
                <button class="calc_input">1</button>
                <button class="calc_input">2</button>
                <button class="calc_input">3</button>
                <button class="operations">-</button>
                <button class="calc_input">0</button>
                <button class="calc_input">.</button>
                <button class="calc_input">=</button>
                <button class="operations">+</button>
    </div>
    <script src="/script.js" href="calculator.js"></script>
</body>

</html>
